<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
 
 function convert()
 {
    var d = document.getElementById('data').value
    var k = parseInt(d)+273;
    document.getElementById('result').innerText= d+ " C ="  + k +" kelvin"
 }

 function convertToFahrenheit()
 {
    var d = document.getElementById('data').value
    var f = parseInt(d)*1.8 +32;
    document.getElementById('fehranite').innerText= d+ " C =" + f +"F "
 }
    </script>
</head>
<body>
    
    <div class="">
        <h4 class="">enter the value i degree</h4>
        <input type="number" id="data">
        <button onclick="convert()">covert to kelvin</button>
        <button onclick="convertToFahrenheit()">covert to kelvin</button>
        <h1 id="result"></h1>
        <h2 id="fehranite"></h2>
    </div>
</body>
</html>
